<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stabo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stabo</h1>
    <div id="board"></div>

    <script>
        // 位置情報を取得し、掲示板にアクセスするためのURLを生成
        navigator.geolocation.getCurrentPosition(position => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const qrCode = 'your-qr-code'; // QRコードをここに設定
            const url = `http://localhost:3000/board/${qrCode}?location=${latitude},${longitude}`;
            window.location.href = url;
        }, error => {
            console.error(error);
        });
    </script>
</body>
</html>
